--- 
os: linux
version: 0.0
files: 
  - 
    source: /
    destination: /var/repo/roles-admin
  - source: /public
    destination: /var/www/html/roles-admin/public
hooks: 
  BeforeInstall: 
    - 
      location: scripts/before_install.sh
      runas: root
      timeout: 300
  AfterInstall: 
  Install: 
    - 
      location: scripts/after_install.sh
      runas: root
      timeout: 300
  ApplicationStart: 
    - 
      location: scripts/start_services.sh
      runas: root
      timeout: 300

